<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{myCourse?.name}}</mat-card-title>
    
    <mat-card-subtitle>Number of lessons: {{myCourse?.countOfLessons}} | Learning method:
      {{getCourseTypeDescription(myCourse?.study)}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{myCourse?.image}}" alt="Photo of a Shiba Inu">
 
  <mat-card-actions>
    <button (click)="showAllDetails()">show more</button>
  </mat-card-actions>
</mat-card>
