
<nav mat-tab-nav-bar>
  <a mat-tab-link
     *ngFor="let link of navLinks"
     [routerLink]="link.link"
     routerLinkActive #rla="routerLinkActive"
     [active]="rla.isActive">
    {{ link.label }}
  </a>
  <a mat-tab-link  (click)="logOut()"> 
    Log Out
  </a>
</nav>
<div *ngIf="currentUser; else guest">
  {{ currentUser.name }}
</div>
<ng-template #guest>
  אורח
</ng-template>

<router-outlet></router-outlet>
